<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PadJs</title>
    <link rel="stylesheet" href="pad.css">
    <script src="pad.js" defer></script>
</head>
<body>


    
    <div class="modal-container none">
    
        <div class="overlay modal-trigger"></div>
    
        <div class="modal-content">
            <div id="modalreplay" class="modal-replay ">Rejouer</div>
            <button id="modalclose" class="modal-close modal-trigger">X</button>
            <div id="tableScore" class="table-score">0 pts</div>
            <div id="divBonus" class="none"></div>
            
            <h1>PadJS</h1>
    
            <ul id="table" class="table"> 
    
                <li id="0" ></li>
                <li id="1" ></li>
                <li id="2" ></li>
                
                
                <li id="3" ></li>
                <li id="4" class="invisible"></li>      
                <li id="5"></li>
                
                
                <li id="6"></li>
                <li id="7" ></li>
                <li id="8" ></li>   
            </ul>
            
            <div id="divInfo" class="tries">
                <p>Essayez de mettre les boutons dans l'ordre</p>
            </div>
            <div class="createdby">
                Created by Hugo MACHADO <br>
                HTML - CSS - JavaScript
            </div>
        </div> 
    
    </div><!-- .modal-container -->


</body>
</html>
